# Luigi Configuration for Diabetes Prediction MLOps

[core]
default-scheduler-host = localhost
default-scheduler-port = 8082
no_configure_logging = False

[scheduler]
record_task_history = True
state_path = /var/lib/luigi/luigi-state.pickle
max_shown_tasks = 10000

[task_history]
db_connection = sqlite:////var/lib/luigi/luigi-task-history.db

[worker]
ping_interval = 1
keep_alive = True
count_uniques = False
max_reschedules = 1
timeout = 3600

[retcode]
already_running = 10
missing_data = 20
not_run = 25
task_failed = 30
scheduling_error = 35

[email]
force-send = False

[logging]
log_level = INFO